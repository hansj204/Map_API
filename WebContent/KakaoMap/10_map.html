<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>지도에 로드뷰 도로 표시하기</title>
    
</head>
<body>
<div id="map" style="width:100%;height:350px;"></div>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=5fbc5b904c942d8bc12793184dc582d2"></script>
<script>
var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
    mapOption = { 
        center: new daum.maps.LatLng(37.466307, 126.932865), 
        level: 3 // 지도의 확대 레벨
    };
var map = new daum.maps.Map(mapContainer, mapOption); // 지도를 생성합니다 

// 지도에 로드뷰 정보가 있는 도로를 표시하도록 지도타입을 추가합니다
map.addOverlayMapTypeId(daum.maps.MapTypeId.ROADVIEW);    

// 아래 코드는 위에서 추가한 로드뷰 도로 정보 지도타입을 제거합니다
// map.removeOverlayMapTypeId(daum.maps.MapTypeId.ROADVIEW);    
</script>
</body>
</html>
